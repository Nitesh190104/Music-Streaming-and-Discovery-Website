<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTreaM Premium Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4aae4f;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(0, 0, 0);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 2em auto;
            background-color: #1c9187;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }

        .subscription-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .subscription-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subscription-option:hover {
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>XTreaM Premium</h1>
    </header>

    <section>
        <h2>Choose Your Plan</h2>

        <div class="subscription-options">
            <div class="subscription-option" onclick="selectPlan('monthly')">
                <h3>Monthly</h3>
                <p>$9.99/month</p>
            </div>
            <div class="subscription-option" onclick="selectPlan('annual')">
                <h3>Annual</h3>
                <p>$99.99/year</p>
            </div>
        </div>

        <a href="Music Website.html"><button onclick="subscribe()">Subscribe Now</button></a>

        <p id="selectedPlan">Selected Plan: <span id="planType">None</span></p>
    </section>

    <script>
        let selectedPlan = '';

        function selectPlan(plan) {
            selectedPlan = plan;
            document.getElementById('planType').innerText = plan.charAt(0).toUpperCase() + plan.slice(1);
        }

        function subscribe() {
            if (selectedPlan === '') {
                alert('Please select a subscription plan.');
            } else {
                alert('Subscription successful! You are now a premium member.');
                // You can add additional logic here, such as sending subscription data to a server.
            }
        }
    </script>

</body>

</html>
